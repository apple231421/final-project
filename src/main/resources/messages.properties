president.message.awards=\uB354\uC870\uC740\uBCD1\uC6D0\uC740 2025\uB144\uBD80\uD130 \uD604\uC7AC\uAE4C\uC9C0 5\uCC28\uB85C \uAD6D\uC81C\uC758\uB8CC\uAE30\uAD00\uD3C9\uAC00(JCI) \uC778\uC99D\uC744 \uC5F0\uC18D\uC73C\uB85C \uD68D\uB4DD\uD558\uACE0\uC790 \uD558\uB294 \uB4F1 \uAD6D\uAC00\uC801 \uC774\uC0C1\uC801\uC778 \uC758\uB8CC\uAE30\uAD00\uC758 \uBAA8\uB378\uC774 \uB418\uB824\uACE0 \uD558\uACE0 \uC788\uC73C\uBA70, ?\uC6B0\uC218\uC758\uB8CC \uAE30\uC220?, ?\uC758\uD559\uB17C\uBB38?, ?\uD658\uC790 \uC548\uC804? \uB4F1\uC758 \uBD80\uC591\uC5D0\uC11C\uB3C4 \uC6B0\uC218\uC131\uC744 \uC778\uC815\uBC1B\uAE30 \uC704\uD574 \uB178\uB825\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
president.message.research=\uB610\uD55C, \uAD6D\uB0B4 \uCD5C\uACE0\uC758 \uC5F0\uAD6C\uC911\uC2EC\uBCD1\uC6D0\uC73C\uB85C\uC11C \uB354\uC870\uC740\uC758\uB8CC\uC6D0\uACFC \uD568\uAED8, \uC778\uC811 \uC758\uACFC\uB300\uD559 \uCEF4\uD37C\uC2A4, \uC5F0\uAD6C\uC18C, \uC721\uBCF5\uD569\uC13C\uD130\uB97C \uC544\uC6C3\uB974\uB294 \uAC74\uACE0\uD55C 'Health Technology R&D \uAC1C\uBC29\uD615 \uC0DD\uD0DC\uACC4(Open Ecosystem)'\uB97C \uAD6C\uCD95\uD558\uC5EC, \uCC2C\uB4DC\uB780 \uC721\uBCF5\uD569 \uAE30\uC220\uC744 \uAE30\uBCF8\uC73C\uB85C \uC9C8\uBCD1\uC758 \uC870\uAE08 \uC608\uCE21\uACFC \uCE58\uB8CC\uB97C \uAC00\uB2A5\uCF00 \uD558\uB294 \uC815\uBBFC\uC758\uB8CC\uB97C \uC2E4\uD604\uD558\uACE0 \uB098\uC544\uAC00 \uD658\uC790\uAC74\uAC15\uACFC \uC778\uB958\uBC95\uC9C0\uC5D0 \uC9C4\uC815\uC73C\uB85C \uACF5\uD5C8\uD558\uACE0\uC790 \uD569\uB2C8\uB2E4.
president.message.vision=\uB354\uC870\uC740\uBCD1\uC6D0\uC740 \uCD5C\uACE0\uC758 \uD601\uC2E0, \uCD5C\uACE0\uC758 \uAE30\uD68D\uC744 \uD0A4\uC6CC\uAC08 \uADF8\uB8F9\uBCF4\uC5C5 \uC758\uB8CC\uAE30\uAD00\uC73C\uB85C \uBCC0\uD654\uB97C \uAC70\uBDF0\uD558\uACE0 \uC788\uC73C\uBA70, \uC778\uB3C4\uC801 \uAD00\uC810\uC5D0\uC11C \uCE58\uC545\uACC4\uCE35 \uBC0F \uB2E4\uBB38\uD654\uAC00\uC815 \uC9C0\uC6D0\uC744 \uD1B5\uD55C \uACF5\uAC1C \uBC0F \uCC45\uC784\uC758\uB8CC \uC2E4\uCC9C\uC5D0 \uC9C0\uC815\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
president.message.system=\uCC2C\uB4DC\uB780 \uC721\uBCF5\uD569 \uC815\uBBFC\uC758\uB8CC \uB2E4\uD559\uC81C\uC2DC\uC2A4\uD15C \uAE30\uBCF8\uC758 \uB2E4\uC591\uD55C \uC784\uC0C1\uACFC \uC815\uBBFC\uD55C \uCE58\uB8CC\uB97C \uC81C\uACF5\uD574\uC11C \uD658\uC790 \uC911\uC2EC\uC758 \uCD5C\uC0C1\uC758 \uC758\uB8CC \uC11C\uBE44\uC2A4\uB97C \uBAA8\uB450 \uD658\uC790\uB4E4\uC774 \uC548\uC804\uD558\uAC8C \uD61C\uD0DD \uBC1B\uC744 \uC218 \uC788\uB3C4\uB85D \uB178\uB825\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
president.message.commitment=\uC774\uB7F0 \uBAA8\uB4E0 \uB178\uB825\uC740 \uB354\uC870\uC740\uBCD1\uC6D0\uC758 \uC124\uB9BD \uC815\uC2E0\uC778 5\uB300 \uC2E4\uCC9C\uAC15\uB839\uC744 \uBCD1\uC6D0\uC758 \uD574\uC6A9 \uC6B4\uC601\uCCA0\uD68C\uD654\uB85C \uC0BC\uC744 \uAC83\uC774\uBA70, \uBCD1\uC6D0 \uC774\uC6A9\uC5D0 \uB300\uD55C \uC815\uBCF4, \uC989\uC2DC \uBC18\uC601\uD574\uC11C \uC2E4\uC18D\uD55C \uB300\uC751\uC744 \uC704\uD55C \uC758\uACAC\uCCAD\uCE58 \uCC3D\uAD6C\uB85C \uB354\uC870\uC740\uBCD1\uC6D0 \uD648\uD398\uC774\uC9C0\uB97C \uC6B4\uC601\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
