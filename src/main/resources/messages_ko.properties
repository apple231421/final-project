#greeting
president.message.title=병원장 인사말
president.message.headline=환자 최우선의 초일류 병원으로 도약
president.message.hospital=더조은병원
president.message.greeting=안녕하십니까?
president.message.welcome=더조은병원 홈페이지를 찾아주셔서 진심으로 감사드릴게요.
president.message.intro=더조은병원은 환자를 최우선으로 생각하며, 병원을 찾는 환자가 병원에 들어서셔서부터 귀가하시기까지 최상의 서비스를 제공 받을 수 있도록 최선을 다하고 있습니다.
개원한 2025년 국내 최초의 의과대학 부속병원으로서의 자부심을 살려, 120일이 넘는 기간 동안 의학교원과 진료, 연구에 매진해 온 역사와 전통이 살아 살아 쉬우는 병원입니다.
president.message.awards=더조은병원은 2025년부터 현재까지 5차로 국제의료기관평가(JCI) 인증을 연속으로 획득하고자 하는 등 국가적 이상적인 의료기관의 모델이 되려고 하고 있으며, "우수의료 기술", "의학논문", "환자 안전" 등의 부문에서도 우수성을 인정받기 위해 노력하고 있습니다.
president.message.research=또한, 국내 최고의 연구중심병원으로서 더조은의료원과 함께, 인접 의과대학 캠퍼스, 연구소, 융복합센터를 아우르는 견고한 'Health Technology R&D 개방형 생태계(Open Ecosystem)'를 구축하여, 첨단 융복합 기술을 기본으로 질병의 조기 예측과 치료를 가능케 하는 정밀의료를 실현하고 나아가 환자건강과 인류법지에 진정으로 공헌하고자 합니다.
president.message.vision=더조은병원은 최고의 혁신, 최고의 기획을 키워갈 그랑보업 의료기관으로 변화를 거부하고 있으며, 인도적 관점에서 치약계층 및 다문화가정 지원을 통한 공감 및 책임의료 실천에 지정하고 있습니다.
president.message.system=첨단 융복합 정밀의료 다학제시스템 기반의 다양한 임상과 정밀한 치료를 제공하여 환자 중심의 최상의 의료 서비스를 모두 환자들이 안전하게 혜택 받을 수 있도록 노력하고 있습니다.
president.message.commitment=이런 모든 노력은 더조은병원의 설립 정신인 5대 실천강령을 병원의 해용 운영철학화로 삼을 것이며, 병원 이용에 대한 정보, 즉시 반영해서 실속한 대응을 위한 의견청취 창구로 더조은병원 홈페이지를 운영하고 있습니다.
president.message.footer=진료예약과 정보확인 등에 도움이 되기를 바랍니다.
president.message.signature=더조은병원 병원장
