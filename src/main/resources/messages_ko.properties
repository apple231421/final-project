terms.title=이용약관

terms.section1.title=제1조 (목적)
terms.section1.desc=이 약관은 더조은 병원(이하 “병원”)이 제공하는 서비스의 이용 조건 및 절차, 권리, 의무, 책임사항을 규정함을 목적으로 합니다.

terms.section2.title=제2조 (정의)
terms.section2.desc=이 약관에서 사용하는 용어의 정의는 다음과 같습니다:
terms.section2.item1=“이용자”란 병원이 제공하는 서비스를 이용하는 자를 말합니다.
terms.section2.item2=“서비스”란 병원이 제공하는 진료 예약, 상담 신청, 정보 열람 등의 행위를 말합니다.

terms.section3.title=제3조 (약관의 효력 및 변경)
terms.section3.desc=본 약관은 병원 웹사이트에 게시함으로써 효력이 발생하며, 병원은 관련 법령을 위배하지 않는 범위 내에서 약관을 변경할 수 있습니다.

terms.section4.title=제4조 (서비스 이용)
terms.section4.desc=이용자는 본 약관에 따라 병원이 제공하는 서비스를 자유롭게 이용할 수 있습니다. 단, 특정 서비스는 별도의 절차가 요구될 수 있습니다.

terms.section5.title=제5조 (이용자의 의무)
terms.section5.desc=이용자는 다음의 행위를 하여서는 안 됩니다:
terms.section5.item1=타인의 개인정보 도용
terms.section5.item2=허위 정보의 제공
terms.section5.item3=서비스의 안정적 운영을 방해하는 행위

terms.section6.title=제6조 (개인정보 보호)
terms.section6.desc=병원은 이용자의 개인정보를 적법하게 수집·보관하며, 관련 법령에 따라 보호합니다. 개인정보처리방침은 별도 페이지에서 확인할 수 있습니다.

terms.section7.title=제7조 (면책조항)
terms.section7.desc=병원은 다음의 경우 서비스 이용에 대한 책임을 지지 않습니다:
terms.section7.item1=이용자의 귀책사유로 인한 서비스 이용 장애
terms.section7.item2=천재지변 등 불가항력적인 사유

terms.notice=※ 본 약관은 2025년 1월 1일부터 적용됩니다.

