<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{withdraw.title}">회원 탈퇴 - 병원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .withdraw-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .danger-text {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="withdraw-container">
            <h2 class="text-center mb-4" th:text="#{withdraw.member}">회원 탈퇴</h2>
            
            <div class="warning-box">
                <h5 class="danger-text" th:text="#{withdraw.warning.title}">⚠️ 주의사항</h5>
                <ul class="mb-0">
                    <li th:text="#{withdraw.warning.personal.info}">회원 탈퇴 시 모든 개인정보가 영구적으로 삭제됩니다.</li>
                    <li th:text="#{withdraw.warning.data.deletion}">예약 내역, 문의 내역 등 모든 데이터가 삭제됩니다.</li>
                    <li th:text="#{withdraw.warning.no.recovery}">탈퇴 후에는 복구가 불가능합니다.</li>
                    <li th:text="#{withdraw.warning.social.account}">소셜 로그인 계정의 경우 비밀번호 확인 없이 탈퇴됩니다.</li>
                </ul>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/withdraw}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{email}">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{name}">이름</label>
                    <input type="text" class="form-control" id="name" th:value="${user.name}" readonly>
                </div>

                <div th:if="${user.provider == null || user.provider.isEmpty()}" class="mb-3">
                    <label for="password" class="form-label" th:text="#{withdraw.password.confirm}">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text" th:text="#{withdraw.password.guide}">회원 탈퇴를 위해 비밀번호를 입력해주세요.</div>
                </div>
                <div th:if="${user.provider != null && !user.provider.isEmpty()}" class="mb-3">
                    <input type="hidden" name="password" value="">
                </div>

                <div th:if="${user.provider != null && !user.provider.isEmpty()}" class="mb-3">
                    <div class="alert alert-info">
                        <strong th:text="#{withdraw.social.account.title}">소셜 로그인 계정</strong><br>
                        <span th:text="#{withdraw.social.account.desc}">소셜 로그인 계정이므로 비밀번호 확인 없이 탈퇴됩니다.</span>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree" required>
                        <label class="form-check-label" for="agree" th:text="#{withdraw.agree.text}">
                            위 주의사항을 모두 확인했으며, 회원 탈퇴에 동의합니다.
                        </label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger" th:onclick="'return confirm(\'' + #{withdraw.confirm.message} + '\')'">
                        <span th:text="#{withdraw.member}">회원 탈퇴</span>
                    </button>
                    <a href="/myPage" class="btn btn-secondary" th:text="#{cancel}">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
