<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{change.password.title}">비밀번호 변경</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<!-- 성공 메시지 -->
<div th:if="${message}" id="flashMessage" class="alert alert-success" th:text="${message}"></div>

<!-- 에러 메시지 -->
<div th:if="${error}" id="errorMessage" class="alert alert-danger" th:text="${error}"></div>

<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center" th:text="#{change.password.title}">비밀번호 변경</h3>
  <form method="post" action="/change_password" onsubmit="return validatePasswordChange()">
    <div class="mb-3">
      <label for="currentPassword" class="form-label" th:text="#{current.password}">현재 비밀번호</label>
      <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label" th:text="#{new.password}">새 비밀번호</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label" th:text="#{confirm.new.password}">새 비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary" th:text="#{change.password.title}">비밀번호 변경</button>
    </div>
  </form>
  <!-- 목록으로 돌아가기 버튼 -->
  <div class="d-flex gap-2 mt-3">
    <a href="/myPage" class="btn btn-outline-secondary w-100" th:text="#{back.to.list}">목록으로 돌아가기</a>
  </div>
</div>
<script th:inline="javascript">
  window.addEventListener('DOMContentLoaded', () => {
    const success = document.getElementById("flashMessage");
    const error = document.getElementById("errorMessage");

    if (success) {
      setTimeout(() => success.style.display = "none", 1500);
    }
    if (error) {
      setTimeout(() => error.style.display = "none", 1500);
    }
  });

  function validatePasswordChange() {
    var current = document.getElementById('currentPassword').value;
    var next = document.getElementById('newPassword').value;
    if (current && next && current === next) {
      alert(/*[[#{change.password.error.same}]]*/ "새 비밀번호는 현재 비밀번호와 달라야 합니다.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
