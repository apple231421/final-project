<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{doctors.list.title}">의료진 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding-top: 70px;
        }
        .list-container {
          background: white;
          border-radius: 24px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.08);
          padding: 2.5rem 2rem;
          max-width: 1200px;
          margin: 2rem auto;
        }
        .list-header {
          text-align: center;
          margin-bottom: 2.5rem;
        }
        .list-header h2 {
          color: #007bff;
          font-weight: 700;
          font-size: 2rem;
          margin-bottom: 0.5rem;
        }
        .dept-filter {
          background: #f8faff;
          border-radius: 16px;
          box-shadow: 0 2px 8px rgba(0,123,255,0.04);
          padding: 1rem 1.5rem;
          margin-bottom: 2rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .dept-filter h5 {
          color: #007bff;
          font-weight: 600;
          margin-bottom: 0;
        }
        .dept-filter .btn-outline-secondary {
          border-radius: 15px;
          font-size: 0.95rem;
          padding: 0.4rem 1.1rem;
          transition: all 0.2s;
        }
        .doctor-card {
          background: #fff;
          border-radius: 18px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.07);
          border: 1px solid #e9ecef;
          overflow: hidden;
          transition: all 0.2s;
          height: 100%;
        }
        .doctor-card:hover {
          box-shadow: 0 8px 32px rgba(0,123,255,0.13);
          border-color: #007bff;
          transform: translateY(-3px);
        }
        .doctor-img {
          width: 100%;
          height: 240px;
          object-fit: cover;
          border-radius: 12px 12px 0 0;
          border-bottom: 2px solid #e3eafc;
          background: #f8f9fa;
          box-shadow: 0 2px 8px rgba(0,123,255,0.06);
        }
        .doctor-card .card-title {
          color: #2c3e50;
          font-weight: 600;
          font-size: 1.15rem;
          margin-bottom: 0.5rem;
        }
        .doctor-card .card-text {
          color: #495057;
          font-size: 1.05rem;
          margin-bottom: 0.3rem;
        }
        .doctor-card .text-muted {
          color: #6c757d !important;
          font-size: 0.98rem;
        }
        .doctor-card .btn-primary {
          background: linear-gradient(135deg, #007bff, #0056b3);
          border: none;
          border-radius: 15px;
          font-size: 0.95rem;
          padding: 0.5rem 1.3rem;
          font-weight: 600;
          box-shadow: 0 3px 10px rgba(0,123,255,0.13);
          transition: all 0.2s;
        }
        .doctor-card .btn-primary:hover {
          background: linear-gradient(135deg, #0056b3, #007bff);
          color: #fff;
          transform: translateY(-2px);
        }
        @media (max-width: 768px) {
          .list-container {
            padding: 1.2rem 0.5rem;
          }
          .list-header h2 {
            font-size: 1.3rem;
          }
          .doctor-img {
            height: 140px;
          }
          footer {
  margin-top: 3rem; /* ✅ 메인과 푸터 사이 여백 */
}

        }
    </style>
</head>
<body>
<!-- ✅ 헤더 프래그먼트 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="list-container">
    <div class="list-header">
        <h2><i class="fas fa-users me-2"></i><span th:text="#{doctors.list.header}">의료진 목록</span></h2>
    </div>


    <!-- ✅ 진료과 필터링 표시 -->
    <div th:if="${selectedDept != null}" class="dept-filter mb-3">
        <!-- ✅ 한 줄로 깔끔하게 -->
        <h5 th:text="#{doctors.list.dept.filter.title(
      ${#locale.language == 'en' ? selectedDept.nameEn : selectedDept.name}
  )}">
            진료과 의료진
        </h5>

        <a th:href="@{/doctors}" class="btn btn-outline-secondary">
            <i class="fas fa-list me-1"></i>
            <span th:text="#{doctors.list.all}">전체 보기</span>
        </a>
    </div>


    <!-- ✅ 의료진이 없을 때 메시지 표시 -->
    <div th:if="${#lists.isEmpty(doctors)}" class="text-center py-5">
        <h5 class="text-muted">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:if="${selectedDept != null}"
                  th:text="${#locale.language == 'en' ? selectedDept.nameEn : selectedDept.name} + '에 등록된 의료진이 없습니다.'">
            해당 진료과에 등록된 의료진이 없습니다.
        </span>
            <span th:unless="${selectedDept != null}">
            등록된 의료진이 없습니다.
        </span>
        </h5>
    </div>

    <!-- ✅ 의료진 카드 목록 -->
    <div th:unless="${#lists.isEmpty(doctors)}" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="doctor : ${doctors}">
            <div class="card doctor-card h-100">
                <img th:src="@{${doctor.profileImage}}" class="doctor-img" alt="프로필 이미지"
                     onerror="this.src='/images/default-doctor.jpg'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${doctor.name}">이름</h5>
                    <p class="card-text mb-1"
                       th:text="${doctor.position} ?: #{doctors.list.position}">직책</p>
                    <p class="text-muted"
                       th:text="${doctor.department != null ? (#locale.language == 'en' ? doctor.department.nameEn : doctor.department.name) : null} ?: #{doctors.list.unassigned}">
                        진료과
                    </p>
                    <a th:href="@{'/doctors/' + ${doctor.id}}" class="btn btn-primary btn-sm">
                        <i class="fas fa-user-md me-1"></i><span th:text="#{doctors.list.profile}">프로필 보기</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- ✅ 푸터 프래그먼트 포함 -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
