<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{diagnosis.list.title}">진단서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 150px !important;">
  <h2 class="mb-4 text-center"
      th:text="${currentUser.role.name() == 'A'} ? #{diagnosis.list.title.admin} : #{diagnosis.list.title.user}">
    나의 진단서 목록
  </h2>
  <form th:if="${currentUser.role.name() == 'A'}"
        method="get" th:action="@{/diagnosis/list}" class="d-flex mb-3 gap-2">
    <input type="text" name="keyword" class="form-control" th:placeholder="#{diagnosis.list.search.placeholder}"
           th:value="${keyword}">
    <button type="submit" class="btn btn-primary" th:text="#{diagnosis.list.search.button}">검색</button>
  </form>
  <div th:if="${diagnosisPage.empty}" class="alert alert-info text-center">
    <span th:text="${currentUser.role.name() == 'A'} ? #{diagnosis.list.empty.admin} : #{diagnosis.list.empty.user}"></span>
  </div>

  <table class="table table-hover text-center" th:if="${!diagnosisPage.empty}">
    <thead class="table-dark">
    <tr>
      <th th:text="#{diagnosis.list.table.patient}">환자명</th>
      <th th:text="#{diagnosis.list.table.date}">예약일</th>
      <th th:text="#{diagnosis.list.table.diagnosis}">진단명</th>
      <th th:text="#{diagnosis.list.table.doctor}">의사</th>
      <th th:text="#{diagnosis.list.table.detail}">상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${diagnosisPage.content}">
      <td th:text="${d.user.name}"></td>
      <td th:text="${d.reservation.date}"></td>
      <td th:text="${d.diagnosis}"></td>
      <td th:text="${d.reservation.doctor.name}"></td>
      <td>
        <a th:href="@{/diagnosis/view/{id}(id=${d.reservation.id})}" class="btn btn-outline-primary btn-sm" th:text="#{diagnosis.list.detail.button}">조회</a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- 페이지네이션 -->
  <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
    <ul class="pagination">
      <li th:if="${currentPage > 0}" class="page-item">
        <a class="page-link" th:href="@{/diagnosis/list(page=${currentPage - 1}, keyword=${keyword})}" th:text="#{diagnosis.list.pagination.prev}">이전</a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'" class="page-item">
        <a class="page-link"
           th:href="@{/diagnosis/list(page=${i}, keyword=${keyword})}"
           th:text="${i + 1}">1</a>
      </li>
      <li th:if="${currentPage < totalPages - 1}" class="page-item">
        <a class="page-link" th:href="@{/diagnosis/list(page=${currentPage + 1}, keyword=${keyword})}" th:text="#{diagnosis.list.pagination.next}">다음</a>
      </li>
    </ul>
  </div>

  <div class="text-center mt-4 mb-4">
    <a href="/myPage" class="btn btn-secondary" th:text="#{diagnosis.list.mypage}">← 마이페이지</a>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
