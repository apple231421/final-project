<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:with="imageExts=${imageExts}">
<head>
  <meta charset="UTF-8">
  <title>공지사항 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --hospital-primary: #2563eb;
      --hospital-secondary: #1e40af;
      --hospital-accent: #3b82f6;
      --hospital-success: #059669;
      --hospital-danger: #dc2626;
      --hospital-warning: #d97706;
      --hospital-info: #0891b2;
      --hospital-light: #f8fafc;
      --hospital-dark: #1e293b;
      --hospital-gray: #64748b;
      --hospital-border: #e2e8f0;
      --hospital-shadow: rgba(0, 0, 0, 0.1);
      --hospital-shadow-lg: rgba(0, 0, 0, 0.15);
    }


    .badge-general { background: #6f42c1 !important; }
    .badge-event { background: #0d6efd !important; }
    .badge-guide { background: #ffc107 !important; }
    .badge-health { background: #20c997 !important; }
    .badge-staff { background: #fd7e14 !important; }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--hospital-light);
      color: var(--hospital-dark);
      margin: 0;
    }
    .container {
      margin: 120px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 800;
      color: var(--hospital-primary);
      font-size: 2rem;
      letter-spacing: -1px;
    }
    .notice-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--hospital-shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      margin-bottom: 2.5rem;
      border: 1.5px solid var(--hospital-border);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .notice-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--hospital-primary);
      margin-bottom: 1.2rem;
      letter-spacing: -0.5px;
    }
    .notice-meta {
      color: var(--hospital-gray);
      font-size: 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .category-badge {
      display: inline-block;
      padding: 5px 12px;
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 50px;
      color: #fff;
      background: var(--hospital-primary);
      margin-right: 0.5rem;
    }
    .notice-content {
      font-size: 1.15rem;
      color: var(--hospital-dark);
      line-height: 1.8;
      margin-bottom: 2rem;
      word-break: break-all;
    }
    .notice-attach {
      background: var(--hospital-light);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--hospital-dark);
      font-size: 1rem;
      border-left: 4px solid var(--hospital-primary);
    }

    .alert {
      background: #fff8e1;
      border-left: 5px solid var(--hospital-warning);
      color: var(--hospital-warning);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--hospital-shadow);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }
    .notice-nav {

      justify-content: space-between;
      align-items: center;
      background: var(--hospital-light);
      border: 1px solid var(--hospital-border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin: 2.5rem 0 1.5rem 0;
      box-shadow: 0 2px 8px var(--hospital-shadow);
      gap: 1rem;
    }

    .notice-nav .nav-item {

  align-items: center;
  gap: 0.5rem;
}
.notice-nav .nav-label {
  font-weight: 600;
  color: var(--hospital-primary);
  margin-right: 0.3rem;
}
.notice-nav .nav-title {
  font-weight: 700;
  color: var(--hospital-dark);
  text-decoration: underline;
  transition: color 0.2s;
}
.notice-nav .nav-title:hover {
  color: var(--hospital-accent);
}
.notice-nav .disabled {
  color: var(--hospital-gray);
  text-decoration: none;
  cursor: not-allowed;
}
@media (max-width: 991.98px) {
  .notice-nav {
    flex-direction: column;
    align-items: stretch;
    padding: 0.7rem 0.5rem;
    gap: 0.7rem;
  }
  .notice-nav .nav-item {
    justify-content: flex-start;
  }
}

    .notice-nav .btn {
      min-width: 120px;
    }
    @media (max-width: 991.98px) {
      .container {
        margin: 120px auto;
        padding: 0 8px;
      }
      h2 {
        font-size: 1.2rem;
      }
      .notice-card {
        padding: 1.2rem 0.5rem;
      }
      .notice-title {
        font-size: 1.1rem;
      }
      .notice-content {
        font-size: 1rem;
      }
    }

    .notice-nav .nav-title {
      color: var(--hospital-dark);
      text-decoration: underline;
      transition: color 0.2s;
    }

    nav .nav-title:hover {
            color: var(--hospital-accent);
        }

    nav .disabled {
            color: var(--hospital-gray);
            text-decoration: none;
            cursor: not-allowed;
        }
  </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
  <h2 class="title" th:text="#{notice.list.title}">공지사항</h2>
  <h5 class="text-left mb-4"
      th:text="${#locale.language == 'en'} ? ${notice.titleEn} : ${notice.title}">
    공지 제목
  </h5>

  <hr>

  <div class="mb-3">
    <label class="form-label"></label>
    <span class="category-badge"
          th:attr="data-category=${notice.category}">

    <span th:if="${notice.category == '일반공지'}"
          th:text="#{notice.list.selectCategory.generalNotice}">일반공지</span>

    <span th:if="${notice.category == '이벤트'}"
          th:text="#{notice.list.selectCategory.event}">이벤트</span>

    <span th:if="${notice.category == '사이트안내'}"
          th:text="#{notice.list.selectCategory.siteGuide}">사이트 안내</span>

    <span th:if="${notice.category == '의료상식'}"
          th:text="#{notice.list.selectCategory.medicalTips}">의료상식</span>

    <span th:if="${notice.category == '이달의 우수사원'}"
          th:text="#{notice.list.selectCategory.mvp}">이달의 우수사원</span>

      <!-- fallback -->
    <span th:unless="${notice.category == '일반공지' or
                      notice.category == '이벤트' or
                      notice.category == '사이트안내' or
                      notice.category == '의료상식' or
                      notice.category == '이달의 우수사원'}"
          th:text="${notice.category}">기타</span>
  </span>
</div>

  <div class="mb-3">
    <label class="form-label" th:text="#{notice.view.createdDate}">작성일:</label>
    <span th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}">2025-07-10</span>
  </div>
  <hr>

  <!-- ✅ 공지 내용 + 이미지 함께 출력 -->
  <!-- ✅ content + image를 하나의 박스로 감싸기 -->
  <div class="mb-4">
    <label class="form-label"></label>

    <!-- ✅ 통합 박스 시작 -->
    <div class="notice-content-wrapper">
      <!-- 내용 -->
      <div th:with="rawContent=${#locale.language == 'en'} ? ${notice.contentEn} : ${notice.content},
              finalContent=${#strings.isEmpty(rawContent) ? notice.content : rawContent}"
           th:utext="${finalContent}">
        내용 출력
      </div>

      <!-- 이미지 -->
      <!-- ✅ 이미지 노출 (다국어 영어 우선) -->
      <!-- 영어 & 영문 이미지 있을 때 -->
      <div class="mt-3"
           th:if="${#locale.language == 'en' and notice.filenameEn != null and notice.filePathEn != null and !notice.filenameEn.isEmpty()}">
        <div th:with="fileNames=${#strings.arraySplit(notice.filenameEn, ',')},
                      filePaths=${#strings.arraySplit(notice.filePathEn, ',')}">
          <div th:each="fileName, iterStat : ${fileNames}"
               th:with="filePath=${filePaths[iterStat.index]},
                        ext=${#strings.substring(fileName, fileName.lastIndexOf('.') + 1).toLowerCase()}">
            <div th:if="${#lists.contains(imageExts, ext)}">
              <img class="notice-image" style="max-width: 1296px; width: 100%; object-fit: contain;"
                   th:src="@{${filePath}}"
                   th:alt="${fileName}" />
            </div>
          </div>
        </div>
      </div>
      <!-- 영어 & 영문 이미지 없고 일반 이미지 있을 때 -->
      <div class="mt-3"
           th:if="${#locale.language == 'en' and (notice.filenameEn == null or notice.filenameEn.isEmpty()) and notice.filename != null and notice.filePath != null}">
        <div th:with="fileNames=${#strings.arraySplit(notice.filename, ',')},
                      filePaths=${#strings.arraySplit(notice.filePath, ',')}">
          <div th:each="fileName, iterStat : ${fileNames}"
               th:with="filePath=${filePaths[iterStat.index]},
                        ext=${#strings.substring(fileName, fileName.lastIndexOf('.') + 1).toLowerCase()}">
            <div th:if="${#lists.contains(imageExts, ext)}">
              <img class="notice-image" style="max-width: 1296px; width: 100%; object-fit: contain;"
                   th:src="@{${filePath}}"
                   th:alt="${fileName}" />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3"
           th:if="${#locale.language != 'en' and notice.filename != null and notice.filePath != null}">
        <div th:with="fileNames=${#strings.arraySplit(notice.filename, ',')},
                      filePaths=${#strings.arraySplit(notice.filePath, ',')}">
          <div th:each="fileName, iterStat : ${fileNames}"
               th:with="filePath=${filePaths[iterStat.index]},
                        ext=${#strings.substring(fileName, fileName.lastIndexOf('.') + 1).toLowerCase()}">
            <div th:if="${#lists.contains(imageExts, ext)}">
              <img class="notice-image" style="max-width: 1296px; width: 100%; object-fit: contain;"
                   th:src="@{${filePath}}"
                   th:alt="${fileName}" />
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ 통합 박스 끝 -->
    </div>



    <!-- ✅ 첨부 문서 다운로드 (다국어 영어 우선) -->
    <!-- 영어 & 영문 첨부파일 있을 때 -->
    <div class="border p-3 notice-download mt-4"
         th:if="${#locale.language == 'en' and notice.filenameEn != null and notice.storedFilenameEn != null and !notice.filenameEn.isEmpty()}">
      <div>
        <h5>Attachment (English)</h5>
        <ul class="list-unstyled">
          <li th:each="fileName, iterStat : ${#strings.arraySplit(notice.filenameEn, ',')}">
            <span th:with="storedFileName=${#strings.arraySplit(notice.storedFilenameEn, ',')[iterStat.index]}">
              <a th:href="@{'/board/notice/download/' + ${storedFileName}}"
                 class="d-inline-flex align-items-center" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-download me-1" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5-.5h4v-6a.5.5 0 0 1 1 0v6h4a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                  <path d="M7.646 10.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 1 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span th:text="${fileName}">파일명</span>
              </a>
              <small class="text-muted ms-2" th:text="${@noticeService.getFileSizeDisplay(storedFileName)}">123KB</small>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <!-- 영어 & 영문 첨부파일 없고 일반 첨부파일 있을 때 -->
    <div class="border p-3 notice-download mt-4"
         th:if="${#locale.language == 'en' and (notice.filenameEn == null or notice.filenameEn.isEmpty()) and notice.filename != null and notice.storedFilename != null and !notice.filename.isEmpty()}">
      <div>
        <h5 th:text="#{notice.view.fileDownload}">첨부 파일</h5>
        <ul class="list-unstyled">
          <li th:each="fileName, iterStat : ${#strings.arraySplit(notice.filename, ',')}">
            <span th:with="storedFileName=${#strings.arraySplit(notice.storedFilename, ',')[iterStat.index]}">
              <a th:href="@{'/board/notice/download/' + ${storedFileName}}"
                 class="d-inline-flex align-items-center" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-download me-1" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5-.5h4v-6a.5.5 0 0 1 1 0v6h4a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                  <path d="M7.646 10.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 1 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span th:text="${fileName}">파일명</span>
              </a>
              <small class="text-muted ms-2" th:text="${@noticeService.getFileSizeDisplay(storedFileName)}">123KB</small>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <!-- 한글 등 기타 언어는 기존 코드 유지 -->
    <div class="border p-3 notice-download mt-4"
         th:if="${#locale.language != 'en' and notice.filename != null and notice.storedFilename != null and !notice.filename.isEmpty()}">
      <div>
        <h5 th:text="#{notice.view.fileDownload}">첨부 파일</h5>
        <ul class="list-unstyled">
          <li th:each="fileName, iterStat : ${#strings.arraySplit(notice.filename, ',')}">
            <span th:with="storedFileName=${#strings.arraySplit(notice.storedFilename, ',')[iterStat.index]}">
              <a th:href="@{'/board/notice/download/' + ${storedFileName}}"
                 class="d-inline-flex align-items-center" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-download me-1" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5-.5h4v-6a.5.5 0 0 1 1 0v6h4a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                  <path d="M7.646 10.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 1 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span th:text="${fileName}">파일명</span>
              </a>
              <small class="text-muted ms-2" th:text="${@noticeService.getFileSizeDisplay(storedFileName)}">123KB</small>
            </span>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- ✅ 다음글/이전글 네비게이션 -->
  <div class="notice-nav mt-4 mb-3">
    <!-- 이전글 -->
    <div class="nav-item prev-item" th:if="${prevNotice != null}">
      <i class="bi bi-chevron-up me-1"></i>
      <span class="nav-label" th:text="#{notice.list.prev}">이전글</span>
      <a th:href="@{'/board/notice_view/' + ${prevNotice.id}}"
         class="nav-title"
         th:text="${#locale.language == 'en' ? prevNotice.titleEn : prevNotice.title}">이전글 제목
      </a>
    </div>
    <div class="nav-item prev-item disabled" th:unless="${prevNotice != null}">
      <i class="bi bi-chevron-up me-1"></i>
      <span class="nav-label" th:text="#{notice.list.prev}">이전글</span>
      <span class="nav-title disabled" th:text="#{notice.view.noprev}">이전글이 없습니다.</span>
    </div>
    <hr>
    <!-- 다음글 -->
    <div class="nav-item next-item" th:if="${nextNotice != null}">
      <i class="bi bi-chevron-down me-1"></i>
      <span class="nav-label" th:text="#{notice.list.next}">다음글</span>
      <a th:href="@{'/board/notice_view/' + ${nextNotice.id}}"
         class="nav-title"
         th:text="${#locale.language == 'en'} ? ${nextNotice.titleEn} : ${nextNotice.title}"> 다음글 제목
      </a>
    </div>
    <div class="nav-item next-item disabled" th:unless="${nextNotice != null}">
      <i class="bi bi-chevron-down me-1"></i>
      <span class="nav-label" th:text="#{notice.list.next}">다음글</span>
      <span class="nav-title disabled" th:text="#{notice.view.nonext}">다음글이 없습니다.</span>
    </div>
  </div>


  <!-- ✅ 버튼 -->
  <div class="card-footer text-end">
    <a th:href="@{/board/notice}" class="btn btn-success" th:text="#{news.list}">목록</a>
    <a th:href="@{'/board/notice/editForm/' + ${notice.id}}" class="btn btn-warning" sec:authorize="hasRole('A')" th:text="#{news.edit}">수정</a>
    <form th:action="@{'/board/notice/delete/' + ${notice.id}}" method="post" style="display:inline;" sec:authorize="hasRole('A')">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-danger" th:text="#{news.delete}">삭제</button>
    </form>
  </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

<script>
  // ✅ 카테고리 배지 색상 추가
  document.querySelectorAll('.category-badge').forEach(el => {
    const category = el.getAttribute('data-category');
    switch (category) {
      case '일반공지': el.classList.add('badge-general'); break;
      case '이벤트': el.classList.add('badge-event'); break;
      case '사이트안내': el.classList.add('badge-guide'); break;
      case '의료상식': el.classList.add('badge-health'); break;
      case '이달의 우수사원': el.classList.add('badge-staff'); break;
    }
  });

  // ✅ 키보드 단축키 추가 (다음글/이전글 이동)
  document.addEventListener('keydown', function(event) {
    // 입력 필드에 포커스가 있을 때는 단축키 비활성화
    if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
      return;
    }

    switch(event.key) {
      case 'ArrowLeft':
        // 왼쪽 화살표: 이전글
        const prevLink = document.querySelector('.prev-item .nav-title:not(.disabled)');
        if (prevLink) {
          event.preventDefault();
          prevLink.click();
        }
        break;
      case 'ArrowRight':
        // 오른쪽 화살표: 다음글
        const nextLink = document.querySelector('.next-item .nav-title:not(.disabled)');
        if (nextLink) {
          event.preventDefault();
          nextLink.click();
        }
        break;
    }
  });

  // ✅ 툴팁 표시
  document.addEventListener('DOMContentLoaded', function() {
    const prevLink = document.querySelector('.prev-item .nav-title:not(.disabled)');
    const nextLink = document.querySelector('.next-item .nav-title:not(.disabled)');

    if (prevLink) {
      prevLink.title = '이전글 (← 키보드 단축키)';
    }
    if (nextLink) {
      nextLink.title = '다음글 (→ 키보드 단축키)';
    }
  });
</script>

</body>
</html>
