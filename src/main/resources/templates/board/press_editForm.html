<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --hospital-primary: #2563eb;
      --hospital-secondary: #1e40af;
      --hospital-accent: #3b82f6;
      --hospital-success: #059669;
      --hospital-danger: #dc2626;
      --hospital-warning: #d97706;
      --hospital-info: #0891b2;
      --hospital-light: #f8fafc;
      --hospital-dark: #1e293b;
      --hospital-gray: #64748b;
      --hospital-border: #e2e8f0;
      --hospital-shadow: rgba(0, 0, 0, 0.1);
      --hospital-shadow-lg: rgba(0, 0, 0, 0.15);
    }
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--hospital-light);
      color: var(--hospital-dark);
      margin: 0;
    }
    .container {
      margin: 120px auto;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 32px;
      font-weight: 800;
      color: var(--hospital-primary);
      font-size: 2rem;
      letter-spacing: -1px;
    }
    .form-label {
      font-weight: 700;
      color: var(--hospital-dark);
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1.5px solid var(--hospital-border);
      font-size: 1rem;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px var(--hospital-shadow);
      background: #fff;
      color: var(--hospital-dark);
      transition: border 0.2s;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--hospital-primary);
      outline: none;
      box-shadow: 0 0 0 2px var(--hospital-primary);
    }
    .btn, .btn-primary {
      background: linear-gradient(135deg, var(--hospital-primary), var(--hospital-accent));
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px var(--hospital-shadow);
    }
    .btn:hover, .btn-primary:hover {
      background: linear-gradient(135deg, var(--hospital-accent), var(--hospital-primary));
      color: #fff;
      box-shadow: 0 4px 16px var(--hospital-shadow-lg);
    }
    .btn-outline-secondary {
      background: #fff;
      color: var(--hospital-primary);
      border: 1.5px solid var(--hospital-primary);
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-secondary:hover {
      background: var(--hospital-primary);
      color: #fff;
    }
    .alert {
      background: #fff8e1;
      border-left: 5px solid var(--hospital-warning);
      color: var(--hospital-warning);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--hospital-shadow);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }
    @media (max-width: 991.98px) {
      .container {
        margin: 60px 0 0 0;
        padding: 0 8px;
      }
      h2, h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>


<div class="container">
    <h2 th:text="#{press.editting}">언론보도 수정</h2>
    <form th:action="@{/board/press/edit/{id}(id=${press.id})}" method="post" th:object="${press}">
    <div class="mb-3">
            <label for="mediaName" class="form-label" th:text="#{press.mass}">보도기관</label>
            <input type="text" th:field="*{mediaName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{press.title}">기사 제목</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label" th:text="#{press.newslink}">기사 링크(URL)</label>
            <input type="url" th:field="*{link}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="publishedDate" class="form-label" th:text="#{press.postCreatedDate}">보도일자</label>
            <input type="date" th:field="*{publishedDate}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{news.contents.registration}">등록</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
