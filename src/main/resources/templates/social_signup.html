<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{social.signup.title}">추가 정보 입력 - 더조은 병원</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        :root {
          --hospital-primary: #2563eb;
          --hospital-secondary: #1e40af;
          --hospital-accent: #3b82f6;
          --hospital-success: #059669;
          --hospital-danger: #dc2626;
          --hospital-warning: #d97706;
          --hospital-info: #0891b2;
          --hospital-light: #f8fafc;
          --hospital-dark: #1e293b;
          --hospital-gray: #64748b;
          --hospital-border: #e2e8f0;
          --hospital-shadow: rgba(0, 0, 0, 0.1);
          --hospital-shadow-lg: rgba(0, 0, 0, 0.15);
        }
    /* 성별 선택 스타일 */
    .gender-options {
        display: flex;
        gap: 1rem;
    }

    .gender-option {
        flex: 1;
        padding: 1rem;
        border: 2px solid var(--hospital-border);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
    }

    .gender-option:hover {
        border-color: var(--hospital-primary);
        background: rgba(37, 99, 235, 0.05);
    }

    .gender-option.selected {
        border-color: var(--hospital-primary);
        background: rgba(37, 99, 235, 0.1);
        color: var(--hospital-primary);
        font-weight: 600;
    }

    .gender-option input[type="radio"] {
        display: none;
    }
        body {
          font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
          min-height: 100vh;
          position: relative;
        }

        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background:
            radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
          pointer-events: none;
          z-index: -1;
        }

        .signup-container {
          max-width: 700px;
          margin: 120px auto 60px;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(20px);
          padding: 3rem;
          border-radius: 20px;
          box-shadow:
            0 20px 40px rgba(0, 0, 0, 0.1),
            0 0 0 1px rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          position: relative;
          overflow: hidden;
        }

        .signup-container::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: linear-gradient(135deg, var(--hospital-primary), var(--hospital-accent), var(--hospital-success));
          border-radius: 20px 20px 0 0;
        }

        .signup-header {
          text-align: center;
          margin-bottom: 2.5rem;
        }

        .signup-header h3 {
          color: var(--hospital-dark);
          font-weight: 700;
          font-size: 1.8rem;
          margin-bottom: 0.5rem;
          background: linear-gradient(135deg, var(--hospital-primary), var(--hospital-accent));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .signup-header p {
          color: var(--hospital-gray);
          font-size: 0.95rem;
          margin: 0;
        }

        .progress-indicator {
          display: flex;
          justify-content: space-between;
          margin-bottom: 2rem;
          position: relative;
        }

        .progress-step {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: var(--hospital-border);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--hospital-gray);
          font-weight: 600;
          font-size: 0.9rem;
          position: relative;
          z-index: 2;
        }

        .progress-step.active {
          background: var(--hospital-primary);
          color: white;
        }

        .progress-step.completed {
          background: var(--hospital-success);
          color: white;
        }

        .progress-line {
          position: absolute;
          top: 20px;
          left: 0;
          right: 0;
          height: 2px;
          background: var(--hospital-border);
          z-index: 1;
        }

        .progress-line-fill {
          height: 100%;
          background: linear-gradient(135deg, var(--hospital-primary), var(--hospital-accent));
          width: 0%;
          transition: width 0.3s ease;
        }

        .form-label {
          color: var(--hospital-dark);
          font-weight: 600;
          font-size: 0.9rem;
          margin-bottom: 0.5rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .form-control, .form-select {
          border: 2px solid var(--hospital-border);
          border-radius: 12px;
          padding: 0.875rem 1rem;
          font-size: 0.95rem;
          transition: all 0.3s ease;
          background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus, .form-select:focus {
          border-color: var(--hospital-primary);
          box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
          background: white;
        }

        .form-control[readonly] {
          background: rgba(248, 250, 252, 0.8);
          color: var(--hospital-gray);
        }

        .form-control::placeholder {
          color: var(--hospital-gray);
          opacity: 0.7;
        }

        .phone-inputs {
          display: flex;
          gap: 0.5rem;
        }

        .phone-inputs .form-control {
          text-align: center;
          font-weight: 600;
        }

        .btn-outline-secondary {
          border: 2px solid var(--hospital-border);
          border-radius: 12px;
          padding: 0.875rem 1rem;
          font-weight: 500;
          transition: all 0.3s ease;
          color: var(--hospital-gray);
        }

        .btn-outline-secondary:hover {
          border-color: var(--hospital-primary);
          background: rgba(37, 99, 235, 0.1);
          color: var(--hospital-primary);
          transform: translateY(-1px);
        }

        .btn-primary {
          background: linear-gradient(135deg, var(--hospital-primary), var(--hospital-accent));
          border: none;
          border-radius: 12px;
          padding: 1rem 2rem;
          font-weight: 600;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
          background: linear-gradient(135deg, var(--hospital-secondary), var(--hospital-primary));
        }

        .input-group {
          box-shadow: none;
        }

        .input-group .form-control {
          border-right: none;
        }

        .input-group .btn {
          border-left: none;
          border-radius: 0 12px 12px 0;
        }

        .address-section {
          background: rgba(248, 250, 252, 0.5);
          padding: 1.5rem;
          border-radius: 12px;
          border: 1px solid var(--hospital-border);
          margin-bottom: 1.5rem;
        }

        .address-section .form-label {
          color: var(--hospital-primary);
          font-weight: 700;
        }

        .form-section {
          margin-bottom: 2rem;
          padding: 1.5rem;
          background: rgba(248, 250, 252, 0.3);
          border-radius: 12px;
          border: 1px solid var(--hospital-border);
        }

        .form-section:last-child {
          margin-bottom: 0;
        }

        .section-title {
          color: var(--hospital-dark);
          font-weight: 600;
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 1.1rem;
        }

        .required::after {
          content: ' *';
          color: var(--hospital-danger);
          font-weight: 700;
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .signup-container {
          animation: fadeInUp 0.6s ease-out;
        }

        @media (max-width: 576px) {
          .signup-container {
            margin: 100px 1rem 60px;
            padding: 2rem;
          }

          .phone-inputs {
            flex-direction: column;
          }

          .address-section {
            padding: 1rem;
          }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="signup-container">
    <div class="signup-header">
        <h3><i class="bi bi-person-plus-fill text-primary me-2"></i><span th:text="#{social.signup}">추가 정보 입력</span></h3>
        <p th:text="#{social.signup.guide}">소셜 로그인 후 추가 정보를 입력해주세요</p>
    </div>

    <!-- 진행률 표시 -->
    <div class="progress-indicator">
        <div class="progress-line">
            <div class="progress-line-fill" id="progressFill"></div>
        </div>
        <div class="progress-step completed" data-step="1">
            <i class="bi bi-check"></i>
        </div>
        <div class="progress-step active" data-step="2">
            <i class="bi bi-person-edit"></i>
        </div>
        <div class="progress-step" data-step="3">
            <i class="bi bi-check-circle"></i>
        </div>
    </div>

    <form method="post" id="signupForm" action="/social_signup" onsubmit="mergePhoneAndAddress()">

        <!-- 기본 정보 -->
        <div class="form-section">
            <h5 class="section-title">
                <i class="bi bi-person"></i><span th:text="#{basic.info}">기본 정보</span>
            </h5>

            <div class="mb-3">
                <label class="form-label required">
                    <i class="bi bi-person me-2"></i><span th:text="#{name}">이름</span>
                </label>
                <input type="text" name="name" class="form-control" th:value="${userDto.name}" th:placeholder="#{name.real.placeholder}" placeholder="실명을 입력해주세요" required>
            </div>

            <div class="mb-3">
                <label class="form-label required">
                    <i class="bi bi-envelope me-2"></i><span th:text="#{email}">이메일</span>
                </label>
                <input type="email" name="email" class="form-control" th:value="${userDto.email}" readonly required>
            </div>
        </div>

        <!-- 연락처 정보 -->
        <div class="form-section">
            <h5 class="section-title">
                <i class="bi bi-telephone"></i><span th:text="#{contact.info}">연락처 정보</span>
            </h5>

            <div class="mb-3">
                <label class="form-label required">
                    <i class="bi bi-telephone me-2"></i><span th:text="#{phone}">전화번호</span>
                </label>
                <div class="phone-inputs">
                    <input type="text" id="phone1" class="form-control only-number" maxlength="3" th:placeholder="#{phone1.placeholder}" placeholder="010" required>
                    <input type="text" id="phone2" class="form-control only-number" maxlength="4" th:placeholder="#{phone2.placeholder}" placeholder="1234" required>
                    <input type="text" id="phone3" class="form-control only-number" maxlength="4" th:placeholder="#{phone3.placeholder}" placeholder="5678" required>
                </div>
            </div>
        </div>

        <!-- 주소 정보 -->
        <div class="form-section">
            <h5 class="section-title">
                <i class="bi bi-geo-alt"></i><span th:text="#{address.info}">주소 정보</span>
            </h5>

            <div class="address-section">
                <div class="input-group mb-3">
                    <input type="text" id="postcode" class="form-control" th:placeholder="#{postcode.placeholder}" readonly>
                    <button type="button" class="btn btn-outline-secondary" onclick="execDaumPostcode()">
                        <i class="bi bi-search me-1"></i><span th:text="#{postcode.search}">우편번호 찾기</span>
                    </button>
                </div>
                <input type="text" id="roadAddress" class="form-control mb-3" th:placeholder="#{roadaddress.placeholder}" readonly>
                <input type="text" id="detailAddress" class="form-control mb-3" th:placeholder="#{detailaddress.placeholder}">
                <input type="text" id="extraAddress" class="form-control mb-2" th:placeholder="#{extraaddress.placeholder}" readonly>
                <span id="guide" style="display:none;"></span>
            </div>
        </div>

        <!-- 개인 정보 -->
        <div class="form-section">
            <h5 class="section-title">
                <i class="bi bi-person-badge"></i><span th:text="#{personal.info}">개인 정보</span>
            </h5>

            <div class="mb-3">
                <label class="form-label required">
                    <i class="bi bi-gender-ambiguous me-2"></i><span th:text="#{gender}">성별</span>
                </label>
                <div class="gender-options">
                    <label class="gender-option" onclick="selectGender('M')">
                        <input type="radio" name="gender" value="M">
                        <i class="bi bi-gender-male me-2"></i><span th:text="#{gender.male}">남성</span>
                    </label>
                    <label class="gender-option" onclick="selectGender('F')">
                        <input type="radio" name="gender" value="F">
                        <i class="bi bi-gender-female me-2"></i><span th:text="#{gender.female}">여성</span>
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label required">
                    <i class="bi bi-calendar me-2"></i><span th:text="#{birthdate}">생년월일</span>
                </label>
                <input type="date" name="birthDate" class="form-control" id="birthDate" required>
            </div>
        </div>

        <!-- Hidden 통합 필드 -->
        <input type="hidden" name="phone" id="hiddenPhone">
        <input type="hidden" name="address" id="hiddenAddress">

        <!-- 제출 -->
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary" id="signupCompleteBtn">
                <i class="bi bi-check-circle me-2"></i><span th:text="#{social.signup.complete}">회원가입 완료</span>
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="logoutAndRedirect()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Daum 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    // 진행률 업데이트 함수
    function updateProgress() {
      const inputs = document.querySelectorAll('input[required], select[required]');
      const totalFields = inputs.length;
      let filledFields = 0;

      inputs.forEach(input => {
        if (input.value.trim() !== '') {
          filledFields++;
        }
      });

      const progress = (filledFields / totalFields) * 100;
      document.getElementById('progressFill').style.width = progress + '%';

      // 진행 단계 표시
      const steps = document.querySelectorAll('.progress-step');
      const currentStep = Math.ceil(progress / 33.33) + 1; // 1단계는 이미 완료

      steps.forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 < currentStep) {
          step.classList.add('completed');
        } else if (index + 1 === currentStep) {
          step.classList.add('active');
        }
      });
    }

    // 숫자만 입력되도록 필터링
    document.querySelectorAll('.only-number').forEach(input => {
      input.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
        updateProgress();
      });
    });

    // 생년월일 max 오늘로 설정
    window.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('birthDate').setAttribute('max', today);

      // 폼 필드 변경 감지
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('input', updateProgress);
        input.addEventListener('change', updateProgress);
      });
      updateProgress();
    });

    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          let roadAddr = data.roadAddress;
          let extraAddr = '';

          if(data.bname && /[동|로|가]$/g.test(data.bname)) extraAddr += data.bname;
          if(data.buildingName && data.apartment === 'Y') {
            extraAddr += (extraAddr ? ', ' + data.buildingName : data.buildingName);
          }
          if(extraAddr) extraAddr = ' (' + extraAddr + ')';

          document.getElementById("postcode").value = data.zonecode;
          document.getElementById("roadAddress").value = roadAddr;
          document.getElementById("extraAddress").value = extraAddr;

          document.getElementById("guide").style.display = 'none';
          updateProgress();
        }
      }).open();
    }
    // 성별 선택 함수
    function selectGender(gender) {
        document.querySelectorAll('.gender-option').forEach(option => {
            option.classList.remove('selected');
        });
        event.target.closest('.gender-option').classList.add('selected');
        document.querySelector(`input[value="${gender}"]`).checked = true;
        updateProgress(); // 진행률 업데이트
    }

    function mergePhoneAndAddress() {
      const selected = document.querySelector('input[name="gender"]:checked');
      if (!selected) {
        alert(/*[[#{gender.select}]]*/);
        return false;
      }

      const phone1 = document.getElementById("phone1").value;
      const phone2 = document.getElementById("phone2").value;
      const phone3 = document.getElementById("phone3").value;
      const phone = `${phone1}-${phone2}-${phone3}`;

      const postCode = document.getElementById("postcode").value;
      if (postCode === "") {
        alert(/*[[#{social_signup.postcode.required}]]*/ "우편번호를 입력해주세요.");
        document.getElementById("postcode").focus();
        return false; // 제출 막기
      }
      const road = document.getElementById("roadAddress").value;
      const detail = document.getElementById("detailAddress").value;
      const extra = document.getElementById("extraAddress").value;
      const address = `${postCode}/${road}/${detail}/${extra}`;

      document.getElementById("hiddenPhone").value = phone;
      document.getElementById("hiddenAddress").value = address.trim();

      return true;
    }

    function logoutAndRedirect() {
        fetch('/logout', {method: 'POST', credentials: 'same-origin'})
            .then(() => { window.location.href = '/'; });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById("signupForm");
        const btn = document.getElementById('signupCompleteBtn');

        if (form && btn) {
            btn.addEventListener('click', function () {
                // 1. 브라우저 기본 유효성 검사
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                // 2. 커스텀 유효성 검사
                const merged = mergePhoneAndAddress();
                if (!merged) {
                    return; // 실패 → 제출 안함, 버튼 비활성화도 안함
                }

                // 3. 제출 직전 버튼 비활성화
                btn.disabled = true;

                // 4. 실제 제출
                form.submit();
            });
        }
    });
</script>
</body>
</html>
