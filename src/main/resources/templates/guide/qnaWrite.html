<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{qna.write.title}">1:1 문의 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin-top: 100px;
            background: #f7fafd;
        }
        .qna-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(25, 118, 210, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .qna-title {
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }
        .form-label {
            color: #1976d2;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 1rem;
            border: 1.5px solid #e3f0fc;
            background: #fafdff;
            font-size: 1.05rem;
            box-shadow: none;
            transition: border 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #1976d2;
            background: #fff;
            box-shadow: 0 0 0 2px #e3f0fc;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.6rem 2.2rem;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #125ea7;
        }
        @media (max-width: 600px) {
            .qna-card { padding: 1.2rem 0.5rem; }
            .qna-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5 mb-5">
        <div class="qna-card">
            <h2 class="qna-title mb-4" th:text="#{qna.write.title}">1:1 문의 작성</h2>
            <form id="qnaForm" th:action="@{/guide/qnaWrite}" th:object="${qnaForm}" method="post" enctype="multipart/form-data">
                <!-- 제목 + 문의 분류 드롭다운 -->
                <div class="row mb-3">
                    <!-- 제목 입력 -->
                    <div class="col-md-8 mb-3 mb-md-0">
                        <label for="title" class="form-label" th:text="#{qna.write.label.title}">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" th:placeholder="#{qna.write.placeholder.title}" required>
                    </div>
                    <!-- 문의 분류 드롭다운 -->
                    <div class="col-md-4">
                        <label for="category" class="form-label" th:text="#{qna.write.label.category}">문의 분류</label>
                        <select th:field="*{qnaCategory}" class="form-select" id="category" required>
                            <option value="" th:text="#{qna.write.label.select}">선택하세요</option>
                            <option value="병원이용안내" th:text="#{qna.write.category.hospital.guide}">병원이용안내</option>
                            <option value="증명서발급" th:text="#{qna.write.category.certificate}">증명서발급</option>
                            <option value="홈페이지이용" th:text="#{qna.write.category.website}">홈페이지이용</option>
                            <option value="기타" th:text="#{qna.write.category.etc}">기타</option>
                        </select>
                    </div>
                </div>
                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label" th:text="#{qna.write.label.content}">내용</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="6" th:placeholder="#{qna.write.placeholder.content}" required></textarea>
                </div>
                <!-- 파일 첨부 -->
                <div class="mb-3">
                    <label for="files" class="form-label" th:text="#{qna.write.label.file}">첨부 파일</label>
                    <input type="file" class="form-control" id="files" multiple>
                    <!-- 안내 문구 -->
                    <div class="form-text mt-1" style="font-size: 0.9em; color: gray;">
                        <!--최대 3개까지 첨부할 수 있습니다. (각 파일 10MB 이하)-->
                        <span th:text="#{file.upload.limit}"></span>
                    </div>

                    <!-- 선택된 파일 목록 + 삭제 버튼 -->
                    <ul id="fileList" class="mt-2 list-group"></ul>
                </div>
                <!-- 제출 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" th:text="#{qna.write.label.submit}">등록</button>
                </div>
                <!-- 로그인한 사용자 정보 hidden으로 보내기 -->
                <input type="hidden" th:field="*{userId}" value="${qnaForm.userId}" />
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
<!-- 파일 여러개 올리는 기능, 삭제 버튼 스크립트-->
    <script th:inline="javascript">
        const filesInput = document.getElementById('files');
        const fileListUI = document.getElementById('fileList');
        const form = document.getElementById('qnaForm');
        // 다국어 처리 메시지
        let msgFileUploadMax3 = [[#{qna.write.file.upload.max3}]];
        let msgFileUploadMax10mb = [[#{qna.write.file.upload.max10mb}]];
        let msgFileUploadInvalid = [[#{qna.write.file.upload.invalid}]];
        let msgFileUploadError = [[#{qna.write.file.upload.error}]];

        // 누적된 파일을 저장할 전역 배열
        let uploadedFiles = [];

        filesInput.addEventListener('change', function () {
            const newFiles = Array.from(filesInput.files);

            for (let file of newFiles) {
                if (uploadedFiles.length >= 3) {
                    alert(msgFileUploadMax3);
                    break;
                }
                if (file.size > 10 * 1024 * 1024) {
                    alert(msgFileUploadMax10mb);
                    continue;
                }

                // 중복 체크 (이름+크기)
                const exists = uploadedFiles.some(f => f.name === file.name && f.size === file.size);
                if (exists) continue;

                uploadedFiles.push(file);

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerText = file.name;

                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.innerText = '삭제';
                deleteBtn.onclick = () => {
                    uploadedFiles = uploadedFiles.filter(f => f !== file);
                    listItem.remove();
                };

                listItem.appendChild(deleteBtn);
                fileListUI.appendChild(listItem);
            }

            filesInput.value = ''; // input 초기화 (같은 파일 다시 선택 가능하게)
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // 기본 submit 막음

            const formData = new FormData(form);

            // FormData에 파일 추가
            uploadedFiles.forEach(file => {
                formData.append("files", file); // 서버의 MultipartFile[] files 와 매칭됨
            });

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    alert(msgFileUploadInvalid);
                }
            })
            .catch(error => {
                console.error("업로드 실패", error);
                alert(msgFileUploadError);
            });
        });
    </script>
</body>
</html>
