<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의 답변 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin-top: 100px;
            background: #f7fafd;
        }
        .qna-answer-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(25, 118, 210, 0.07);
            max-width: 700px;
            margin: 0 auto;
            border: none;
        }
        .qna-answer-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        .qna-answer-list .list-group-item {
            background: #fafdff;
            border: none;
            font-size: 1.04rem;
            padding: 0.7rem 2rem;
        }
        .qna-answer-section {
            padding: 1.2rem 2rem 0.5rem 2rem;
        }
        .qna-answer-section h5 {
            color: #1976d2;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }
        .qna-answer-box {
            background: #e3f0fc;
            border-radius: 1rem;
            padding: 1.1rem 1.5rem;
            margin-top: 1.5rem;
        }
        .form-label {
            color: #1976d2;
            font-weight: 600;
        }
        .form-control {
            border-radius: 1rem;
            border: 1.5px solid #e3f0fc;
            background: #fafdff;
            font-size: 1.05rem;
            box-shadow: none;
            transition: border 0.2s;
        }
        .form-control:focus {
            border-color: #1976d2;
            background: #fff;
            box-shadow: 0 0 0 2px #e3f0fc;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.6rem 2.2rem;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #125ea7;
        }
        .btn-secondary {
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.6rem 2.2rem;
        }
        @media (max-width: 600px) {
            .qna-answer-card, .qna-answer-section, .qna-answer-list .list-group-item { padding-left: 0.7rem; padding-right: 0.7rem; }
            .qna-answer-title { font-size: 1.05rem; }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5 mb-5">
        <div class="qna-answer-card card">
            <div class="card-body p-0">
                <div class="qna-answer-section">
                    <h4 class="qna-answer-title" th:text="${qna.title}">제목</h4>
                </div>
                <ul class="list-group list-group-flush qna-answer-list mb-3">
                    <li class="list-group-item">
                        <strong th:text="#{qna.answer.detail.category}">카테고리:</strong>
                        <span th:switch="${qna.qnaCategory}">
                            <span th:case="'병원이용안내'" th:text="#{faq.category.hospital.guide}">병원이용안내</span>
                            <span th:case="'증명서발급'" th:text="#{faq.category.certificate}">증명서발급</span>
                            <span th:case="'홈페이지이용'" th:text="#{faq.category.website}">홈페이지이용</span>
                            <span th:case="'기타'" th:text="#{faq.category.etc}">기타</span>
                            <span th:case="*" th:text="${qna.qnaCategory}">기타</span>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <strong th:text="#{qna.answer.detail.createdAt}">작성일:</strong>
                        <span th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    </li>
                    <li class="list-group-item">
                        <strong th:text="#{qna.answer.detail.username}">작성자:</strong>
                        <span th:text="${qna.user.name}">작성자</span>
                    </li>
                    <li class="list-group-item">
                        <strong th:text="#{qna.answer.detail.Inquiry.details}">문의 내용:</strong><br>
                        <span th:text="${qna.content}">내용</span>
                    </li>
                    <li class="list-group-item" th:if="${qna.filenames != null and !qna.filenames.isEmpty()}">
                        <strong th:text="#{qna.answer.detail.attachments}">첨부파일:</strong>
                        <ul class="mt-2">
                            <li th:each="filename : ${qna.filenames}">
                                <a th:href="@{/guide/qnaDownload/{filename}(filename=${filename})}"
                                   th:text="${filename}"
                                   class="btn btn-outline-secondary btn-sm me-2"
                                   download>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- 답변이 존재하는 경우 -->
                <div th:if="${qnaAnswer != null}" class="qna-answer-box">
                    <h5 class="mt-3" th:text="#{qna.answer.detail.registered.answers}">등록된 답변</h5>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" readonly th:text="${qnaAnswer.content}">답변 내용</textarea>
                    </div>
                    <a th:href="@{/guide/qnaAnswer}" class="btn btn-secondary"
                       th:text="#{qna.answer.detail.back}">이전 화면으로</a>
                </div>
                <!-- 답변이 없는 경우 -->
                <form th:if="${qnaAnswer == null}"
                      th:action="@{/guide/qnaAnswerDetail/{qnaId}(qnaId=${qna.qnaId})}"
                      th:object="${qnaAnswerForm}"
                      method="post">
                    <div class="mb-3 qna-answer-section">
                        <label for="content" class="form-label" th:text="#{qna.answer.detail.answer.content}">답변 내용</label>
                        <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3 qna-answer-section">
                        <a th:href="@{/guide/qnaAnswer}" class="btn btn-secondary"
                           th:text="#{qna.answer.detail.back}">이전 화면으로</a>

                        <button type="submit" class="btn btn-primary"
                                th:text="#{qna.answer.detail.register.answer}">답변 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
