<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{myqna.detail.title}">1:1 문의 답변 상태</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin-top: 100px;
            background: #f7fafd;
        }
        .qna-detail-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(25, 118, 210, 0.07);
            max-width: 700px;
            margin: 0 auto;
            border: none;
        }
        .qna-detail-header {
            background: #1976d2;
            color: #fff;
            border-radius: 1.2rem 1.2rem 0 0;
            padding: 1.3rem 2rem 1rem 2rem;
        }
        .qna-detail-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0;
            letter-spacing: -1px;
        }
        .qna-detail-list .list-group-item {
            background: #fafdff;
            border: none;
            font-size: 1.04rem;
            padding: 0.7rem 2rem;
        }
        .qna-detail-badge {
            border-radius: 1rem;
            font-size: 0.98rem;
            font-weight: 600;
            padding: 0.3rem 1.1rem;
        }
        .qna-detail-section {
            padding: 1.2rem 2rem 0.5rem 2rem;
        }
        .qna-detail-section h5 {
            color: #1976d2;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }
        .qna-detail-answer {
            background: #e3f0fc;
            border-radius: 1rem;
            padding: 1.1rem 1.5rem;
            margin-top: 1.5rem;
        }
        @media (max-width: 600px) {
            .qna-detail-card, .qna-detail-header, .qna-detail-section, .qna-detail-list .list-group-item { padding-left: 0.7rem; padding-right: 0.7rem; }
            .qna-detail-title { font-size: 1.05rem; }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5 mb-5">
        <div class="card qna-detail-card">
            <div class="qna-detail-header">
                <h4 class="qna-detail-title" th:text="${qna.title}">제목</h4>
            </div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush qna-detail-list mb-3">
                    <li class="list-group-item">
                        <strong th:text="#{myqna.detail.category} + ':'">카테고리:</strong>
                        <span th:switch="${qna.qnaCategory}">
                            <span th:case="'병원이용안내'" th:text="#{faq.category.hospital.guide}">병원이용안내</span>
                            <span th:case="'증명서발급'" th:text="#{faq.category.certificate}">증명서발급</span>
                            <span th:case="'홈페이지이용'" th:text="#{faq.category.website}">홈페이지이용</span>
                            <span th:case="'기타'" th:text="#{faq.category.etc}">기타</span>
                            <span th:case="*" th:text="${qna.qnaCategory}">기타</span>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <strong th:text="#{myqna.detail.created.date} + ':'">작성일:</strong>
                        <span th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </li>
                    <li class="list-group-item">
                        <strong th:text="#{myqna.detail.status} + ':'">답변 상태:</strong>
                        <span class="qna-detail-badge badge"
                              th:classappend="${qna.isAnswered} ? 'bg-success' : 'bg-secondary'"
                              th:text="#{${qna.isAnswered ? 'myqna.detail.status.answered' : 'myqna.detail.status.pending'}}">상태</span>
                    </li>
                </ul>
                <div class="qna-detail-section" th:if="${qna.filenames != null and #lists.size(qna.filenames) > 0}">
                    <h5 th:text="#{myqna.detail.attachment}">첨부파일</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="filename : ${qna.filenames}">
                            <a th:href="@{/guide/qnaDownload/{filename}(filename=${filename})}"
                               th:text="${filename}"
                               class="btn btn-outline-secondary btn-sm"
                               download>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="qna-detail-section">
                    <h5 th:text="#{myqna.detail.content}">문의 내용</h5>
                    <p th:text="${qna.content}">내용</p>
                </div>
                <div th:if="${qnaAnswer != null}" class="qna-detail-answer">
                    <h5 th:text="#{myqna.detail.answer}">답변</h5>
                    <p>
                        <strong th:text="#{myqna.detail.answer.date} + ':'">답변일:</strong>
                        <span th:text="${#temporals.format(qnaAnswer.answeredAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </p>
                    <p>
                        <strong th:text="#{myqna.detail.answer.content} + ':'">답변 내용:</strong><br>
                        <span th:text="${qnaAnswer.content}">답변 내용</span>
                    </p>
                </div>
                <!--목록으로 돌아기기 버튼-->
                <div class="text-end mt-3">
                    <a th:href="@{/guide/myQnA}" class="btn btn-secondary"
                       th:text="#{myqna.detail.back}">이전 화면으로</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
