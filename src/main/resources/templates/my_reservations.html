<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{my.reservations.title}">진료 예약 확인서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
          height: 100%;
        }
        body {
          display: flex;
          flex-direction: column;
          padding-top: 100px;
          background: #f8f9fa;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #333;
        }
        main {
          flex: 1;
        }
        footer {
          margin-top: auto;
        }
.status-done {
  background: #d1ecf1;
  color: #0c5460;
  border: 1px solid #bee5eb;
}
        .page-title {
          color: #2c3e50;
          font-size: 2.2rem;
          font-weight: 600;
          text-align: center;
          margin-bottom: 2rem;
          position: relative;
        }

        .page-title::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 3px;
          background: #3498db;
          border-radius: 2px;
        }

        .patient-card {
          background: white;
          border: none;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
          margin-bottom: 2rem;
          overflow: hidden;
        }

        .patient-card .card-header {
          background: linear-gradient(135deg, #3498db, #2980b9);
          color: white;
          border: none;
          padding: 1.5rem;
          font-weight: 600;
          font-size: 1.2rem;
        }

        .patient-card .card-body {
          padding: 2rem;
        }

        .patient-info {
          display: flex;
          align-items: center;
          margin-bottom: 1rem;
          padding: 0.5rem 0;
        }

        .patient-info:last-child {
          margin-bottom: 0;
        }

        .info-icon {
          width: 40px;
          height: 40px;
          background: #3498db;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          margin-right: 1rem;
          font-size: 1rem;
        }

        .info-content {
          flex: 1;
        }

        .info-label {
          font-size: 0.9rem;
          color: #6c757d;
          font-weight: 500;
        }

        .info-value {
          font-size: 1.1rem;
          color: #2c3e50;
          font-weight: 600;
          margin-top: 0.2rem;
        }

        .reservation-card {
          background: white;
          border: none;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
          overflow: hidden;
        }

        .reservation-card .card-header {
          background: linear-gradient(135deg, #27ae60, #2ecc71);
          color: white;
          border: none;
          padding: 1.5rem;
          font-weight: 600;
          font-size: 1.2rem;
        }

        .table {
          margin-bottom: 0;
        }

        .table thead th {
          background: #f8f9fa;
          border: none;
          color: #495057;
          font-weight: 600;
          padding: 1rem;
          border-bottom: 2px solid #e9ecef;
        }

        .table tbody td {
          padding: 1rem;
          border: none;
          border-bottom: 1px solid #f1f3f4;
          vertical-align: middle;
        }

        .table tbody tr:hover {
          background: #f8f9fa;
        }

        .status-badge {
          padding: 0.5rem 1rem;
          border-radius: 20px;
          font-size: 0.85rem;
          font-weight: 600;
          text-align: center;
          display: inline-block;
          white-space: nowrap;
        }

        .status-reserved {
          background: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
        }

        .status-cancelled {
          background: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
        }

        .btn-cancel {
          background: #e74c3c;
          border-color: #e74c3c;
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 6px;
          font-size: 0.85rem;
          font-weight: 500;
          transition: all 0.3s ease;
          white-space: nowrap;
        }

        .btn-cancel:hover {
          background: #c0392b;
          border-color: #c0392b;
          color: white;
          transform: translateY(-1px);
          box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .empty-state {
          text-align: center;
          padding: 3rem 2rem;
          color: #6c757d;
        }

        .empty-state i {
          font-size: 3rem;
          color: #dee2e6;
          margin-bottom: 1rem;
        }

        .alert-warning {
          background: #fff3cd;
          border: 1px solid #ffeaa7;
          color: #856404;
          border-radius: 8px;
          padding: 1rem;
        }

        .alert-warning .alert-link {
          color: #533f03;
          text-decoration: none;
          font-weight: 600;
        }

        .alert-warning .alert-link:hover {
          text-decoration: underline;
        }

        @media (max-width: 768px) {
          .page-title {
            font-size: 1.8rem;
          }

          .patient-info {
            flex-direction: column;
            text-align: center;
          }

          .info-icon {
            margin-right: 0;
            margin-bottom: 0.5rem;
          }

          .table-responsive {
            border-radius: 12px;
          }
        }

        .loading {
          text-align: center;
          padding: 2rem;
          color: #6c757d;
        }

        .loading i {
          font-size: 2rem;
          color: #3498db;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    var reservedText = /*[[#{reservation.status.reserved}]]*/ '';
    var cancelledText = /*[[#{reservation.status.cancelled}]]*/ '';
    var noHistoryText = /*[[#{reservation.no.history}]]*/ '';
    var cancelText = /*[[#{cancel.reservation}]]*/ '';
    var cancelledReservationText = /*[[#{cancelled.reservation}]]*/ '';

    // ✅ 추가 메시지
    var cancelConfirmText = /*[[#{reservation.cancel.confirm}]]*/ '';
    var cancelSuccessText = /*[[#{reservation.cancel.success}]]*/ '';
    var cancelFailText = /*[[#{reservation.cancel.fail}]]*/ '';
    var cancelErrorText = /*[[#{reservation.cancel.error}]]*/ '';
    var doneText = /*[[#{reservation.status.done}]]*/ '진료 완료';
    var inprogressText = /*[[#{reservation.status.inprogress}]]*/ '진료 진행중';
</script>

<input type="hidden" id="sessionUserRole" th:value="${currentUser?.role}"/>
<div th:replace="fragments/header :: header"></div>

<main class="container py-5">
    <h1 class="page-title">
        <i class="fas fa-calendar-check me-3"></i><span th:text="#{my.reservations.title}">진료 예약 확인서</span>
    </h1>

    <!-- 로그인 상태 -->
    <div th:if="${currentUser != null}">
        <div class="patient-card">
            <div class="card-header">
                <i class="fas fa-user me-2"></i><span th:text="#{patient.info}">환자 정보</span>
            </div>
            <div class="card-body">
                <div class="patient-info">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label" th:text="#{name}">이름</div>
                        <div class="info-value" th:text="${currentUser.name}">-</div>
                    </div>
                </div>
                <div class="patient-info">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label" th:text="#{email}">이메일</div>
                        <div class="info-value" th:text="${currentUser.email}">-</div>
                    </div>
                </div>
                <div class="patient-info">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label" th:text="#{phone}">전화번호</div>
                        <div class="info-value" th:text="${currentUser.phone}">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reservation-card">
            <div class="card-header">
                <i class="fas fa-list me-2"></i><span th:text="#{my.reservations.list}">나의 예약 내역</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hospital me-1"></i><span th:text="#{department}">진료과</span></th>
                            <th><i class="fas fa-user me-1"></i><span th:text="#{patient}">환자분</span></th>
                            <th><i class="fas fa-user-md me-1"></i><span th:text="#{doctor.in.charge}">담당 의사</span></th>
                            <th><i class="fas fa-calendar me-1"></i><span th:text="#{reservation.date}">예약일</span></th>
                            <th><i class="fas fa-clock me-1"></i><span th:text="#{reservation.time}">시간</span></th>
                            <th><i class="fas fa-info-circle me-1"></i><span th:text="#{reservation.status}">예약상태</span></th>
                            <th style="width: 100px;"></i><span th:text="#{cancel}">예약취소</span></th>
                        </tr>
                        </thead>
                        <tbody id="myReservations">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner"></i><br>
                                <span th:text="#{reservation.loading}">예약 내역을 불러오는 중입니다...</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${currentUser != null}" class="alert alert-warning mt-4">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="#{login.required}">예약 확인을 위해 <a th:href="@{/login}" class="alert-link">로그인</a>이 필요합니다.</span>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>
    function loadMyReservations() {
      const role = document.getElementById('sessionUserRole')?.value || 'U';

      fetch('/reservation/my/json', {
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('myReservations');
        tbody.innerHTML = '';

        const visibleData = data;

        // 취소 가능한 예약이 하나라도 있는지 확인해서 헤더 컬럼 제어
        const hasCancelable = visibleData.some(item => item.state === 'R');
        const cancelHeader = document.getElementById('cancelHeader');
        if (cancelHeader) {
          cancelHeader.style.display = hasCancelable ? '' : 'none';
        }

        if (visibleData.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="${hasCancelable ? 7 : 6}" class="empty-state">
                <i class="fas fa-calendar-times"></i><br>
                <span>${noHistoryText}</span>
              </td>
            </tr>
          `;
          return;
        }

        const statusMap = {
          R: {
            text: reservedText,
            class: 'status-reserved',
            icon: 'fa-check-circle'
          },
          C: {
            text: cancelledText,
            class: 'status-cancelled',
            icon: 'fa-times-circle'
          },
          I: {
            text: inprogressText,
            class: 'status-done',
            icon: 'fa-rotate'
          },
          D: {
            text: doneText,
            class: 'status-done',
            icon: 'fa-rotate'
          }
        };

        visibleData.forEach(item => {
          const tr = document.createElement('tr');
          const status = statusMap[item.state] || {
            text: item.state,
            class: '',
            icon: 'fa-question-circle'
          };

          const cancelButtonTd = item.state === 'R'
            ? `<td>
                  <button class="btn btn-cancel" onclick="cancelReservation(${item.id})">
                    <i class="fas fa-times me-1"></i>${cancelText}
                  </button>
               </td>`
            : hasCancelable ? `<td></td>` : ''; // 빈 칸 또는 생략

          tr.innerHTML = `
            <td><strong>${item.department}</strong></td>
            <td>${item.userName || '-'}</td>
            <td><strong>${item.doctorName || '-'}</strong></td>
            <td>${item.date}</td>
            <td><strong>${item.time || '-'}</strong></td>
            <td>
              <span class="status-badge ${status.class}">
                <i class="fas ${status.icon} me-1"></i>${status.text}
              </span>
            </td>
            ${cancelButtonTd}
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        const tbody = document.getElementById('myReservations');
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <i class="fas fa-exclamation-triangle"></i><br>
              예약 내역을 불러오는데 실패했습니다.
            </td>
          </tr>
        `;
      });
    }

    function cancelReservation(reservationId) {
      if (confirm(cancelConfirmText)) {
        fetch(`/reservation/cancel`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `reservationId=${reservationId}`,
          credentials: 'include'
        })
        .then(res => res.json())
        .then(result => {
          if (result.status === "success") {
            alert(cancelSuccessText);
            loadMyReservations();
          } else {
            const msg = cancelFailText.replace("{0}", result.message || '');
            alert(msg);
          }
        })
        .catch(error => {
          alert(cancelErrorText);
        });
      }
    }

    window.onload = loadMyReservations;
</script>

</body>
</html>
