<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{related.title}">관련사이트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Nanum Gothic', sans-serif;
          background-color: #f9f9f9;
          color: #333;
        }
        .related-container {
          max-width: 900px;
          margin: 120px auto 60px;
          padding: 40px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        h2 {
          font-weight: bold;
          margin-bottom: 30px;
        }
        .site-list {
          list-style: none;
          padding: 0;
        }
        .site-list li {
          margin-bottom: 20px;
        }
        .site-list a {
          font-weight: bold;
          text-decoration: none;
          color: #007BFF;
        }
        .site-list a:hover {
          text-decoration: underline;
        }
        .site-desc {
          font-size: 0.95rem;
          color: #555;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="related-container">
    <h2 th:text="#{footer.related}">관련사이트</h2>

    <ul class="site-list">
        <li>
            <a href="https://www.mohw.go.kr" target="_blank" rel="noopener noreferrer" th:text="#{related.mohw.name}">보건복지부</a>
            <div class="site-desc" th:text="#{related.mohw.desc}">보건 의료 정책 및 복지 제도 관련 정보를 제공합니다.</div>
        </li>
        <li>
            <a href="https://www.nhis.or.kr" target="_blank" rel="noopener noreferrer" th:text="#{related.nhis.name}">국민건강보험공단</a>
            <div class="site-desc" th:text="#{related.nhis.desc}">건강보험 자격 및 급여, 보험료 정보 등을 확인할 수 있습니다.</div>
        </li>
        <li>
            <a href="https://www.kdca.go.kr" target="_blank" rel="noopener noreferrer" th:text="#{related.kdca.name}">질병관리청</a>
            <div class="site-desc" th:text="#{related.kdca.desc}">감염병, 예방접종, 건강위험요인 관련 정보를 제공합니다.</div>
        </li>
    </ul>
</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
